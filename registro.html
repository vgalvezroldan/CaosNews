<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CaosNews</title>
    <link rel="stylesheet" href="/style.css">
  
  </head>

  <body>
    
    <form class="form-registro"  method="POST">
        <h5>Registro de Usuario Caos News</h5>
        
        <input class="control" type="text" id="userName"  placeholder="Nombre" required maxlength="20">
        <input class="control" type="text" id="userName" placeholder="Apellido" required maxlength="20">
        <input class="control" type="email" id="userEmail" placeholder="Correo Electronico" required maxlength="20">
        <input class="control" type="password" id="validationCustom04"  placeholder="Contraseña" required maxlength="20">
        <input class="control" type="password" id="validationCustom05"  placeholder="Repetir Contraseña" required maxlength="20">
        <input type="submit" id="button" value="Registrarse" >
    </form>

    <script src="/js/ejemplo.js"></script>

</body>
</html>
