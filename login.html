<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <form class="form-login" method="POST">
        <h5>Inicio de Sesión Caos News</h5>
        <input class="control" type="email" id="userEmail" placeholder="Correo Electronico" required>
        <input class="control" type="password" placeholder="Contraseña" required>
        <input type="submit" id="button" value="Ingresar">
        <p><a href="#"> ¿Olvidaste tu Contraseña? </a></p>
        <p><a href="/registro.html"> Registrarse</a></p>
    </form>
    

    <script src="/js/ejemplo.js"></script>

</body>
</html>
