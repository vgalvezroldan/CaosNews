{% extends 'news/base.html' %}
{% load static %}



{% block content %} 
<article class="blog-post">
  <div class="card mb-3">
    <img src="{{ post.image.url }}" class="card-img align-self-stretch">
    <div class="card-body">
      <strong class="d-inline-block mb-2 mt-3 text-primary"><a href="{% url 'categoria' post.category.id %}">{{ post.category }}</a></strong>
      <h2 class="display-5 link-body-emphasis mb-1">{{ post.title }}</h2>
      <p class="blog-post-meta">{{ post.created}} <a href="{% url 'autor' post.author_id %}">{{ post.author }}</a></p>
      <p class="lead my-3">{{ post.excerpt }}</p>
      <hr>
      <p>{{ post.content | safe }}</p>
      <br>
      <strong>Etiquetas:</strong>
      {% for tag in post.tags.all %}
        <span class="badge text-bg-info">{{ tag.name }}</span>
      {% endfor %}
    </div>
  </div>
</article>


<div class="my-3">
    <a class="btn btn-success rounded-pill mt-3" href="{% url 'home' %}">Volver al Home</a>
</div>

{% endblock %}
