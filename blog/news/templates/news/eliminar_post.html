<h1>Eliminar Post</h1>
<p>¿Estás seguro de que deseas eliminar el post "{{ post.title }}"?</p>
<form method="POST">
  {% csrf_token %}
  <input type="submit" value="Eliminar">
  <a href="{% url 'crear_post' %}">Cancelar</a>  <!-- Reemplaza 'nombre_de_la_vista' por el nombre de la vista a la que deseas redirigir si el usuario cancela la eliminación -->
</form>
